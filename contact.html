<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | CraftiFi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <section class="py-5 text-center">
    <div class="container">
      <h1 class="display-5 fw-bold">Let’s Get in Touch</h1>
      <p class="lead">Have a question, idea, or want to partner with us? We’re here for it.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="How can we help you?"></textarea>
            </div>
            <button type="submit" class="btn btn-custom px-4">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Info -->
  <section class="py-5 contact-info">
    <div class="container text-center">
      <h4 class="mb-3">Contact Information</h4>
      <p><strong>Email:</strong> <a href="mailto:support@craftifi.xyz">support@craftifi.xyz</a></p>
      <p><strong>Phone:</strong> +234 901 234 5678</p>
      <p><strong>Address:</strong> 24 Artisan Hub Lane, Lagos, Nigeria</p>

      <div class="mt-4">
        <a href="https://twitter.com/craftifi" target="_blank" class="me-3">Twitter</a>
        <a href="https://discord.gg/craftifi" target="_blank">Discord</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 border-top border-light mt-4">
    <p class="mb-0">&copy; 2025 CraftiFi. All rights reserved.</p>
  </footer>

</body>
</html>
